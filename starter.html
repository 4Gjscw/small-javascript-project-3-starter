<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
    <title>Starter &#8211; The Reviews</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="starter.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="page-title">
            <h1>our reviews</h1>
            <hr>
        </div>

        <main>
            <div class="review-div">
                <div class="profile-pic">
                    <img class="profile-img" src="images/person-1_rfzshl.jpg" alt="profile-picture" />
                    <div class="pic-decoration"><i class="fa-solid fa-quote-right"></i></div>
                </div>
                <h4 class="name">susan smith</h4>
                <p class="job-title">web developer</p>
                <p class="review-content">
                    I'm baby meggings twee health goth +1. Bicycle rights tumeric chartreuse before they sold out
                    chambray
                    pop-up.
                    Shaman humblebrag pickled coloring book salvia hoodie, cold-pressed four dollar toast everyday carry
                </p>
            </div>
            <div class="left-right-btn">
                <button class="left-btn"><i class="fa-solid fa-chevron-left"></i></button>
                <button class="right-btn"><i class="fa-solid fa-chevron-right"></i></button>
            </div>
            <button class="random-btn">surprise me</button>
        </main>
    </div>

    <script src="starter.js"></script>
</body>

</html>
